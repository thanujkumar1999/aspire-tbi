<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: #eaf4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* --- SPLASH SCREEN --- */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOut 1s ease 2.5s forwards;
    }

    #splash img {
      width: 180px;
      height: auto;
      animation: zoomIn 1.5s ease-in-out;
    }

    #splash h1 {
      margin-top: 15px;
      font-size: 22px;
      color: #004080;
      font-weight: 600;
      letter-spacing: 1px;
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* --- LOGIN CARD --- */
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      display: none; /* hidden until splash ends */
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      border-bottom: 2px solid #ccc;
    }

    .tabs button {
      flex: 1;
      background: none;
      border: none;
      padding: 10px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }

    .tabs button.active {
      border-color: #004080;
      color: #004080;
    }

    .input-box {
      position: relative;
      margin-bottom: 15px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
    }

    .login-btn {
      background-color: #004080;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #002f66;
    }

    .forgot-link, .signup-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .forgot-link a, .signup-link a {
      color: #004080;
      text-decoration: none;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }

    /* Forgot Password Modal */
    #forgotModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    .modal-content input {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      margin: 10px 0;
      border-radius: 6px;
    }

    .modal-content button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .modal-content .primary {
      background: #004080;
      color: white;
    }

    .modal-content .secondary {
      background: #ccc;
    }
  </style>
</head>
<body>

<!-- SPLASH SCREEN -->
<div id="splash">
  <img src="TBI-LOGO.png" alt="Logo" />
  <h1>Aspire TBI</h1>
</div>

<!-- LOGIN CARD -->
<div class="card" id="loginCard">
  <h2><i class="fas fa-sign-in-alt"></i> Login</h2>

  <div class="tabs">
    <button id="tab-username" class="active" onclick="toggleTab('username')">
      <i class="fas fa-user"></i> Username
    </button>
    <button id="tab-mpin" onclick="toggleTab('mpin')">
      <i class="fas fa-key"></i> M-PIN
    </button>
  </div>

  <div id="usernameTab">
    <div class="input-box">
      <i class="fas fa-user"></i>
      <input type="text" id="username" placeholder="Username" />
    </div>
    <div class="input-box">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password" />
    </div>
  </div>

  <div id="mpinTab" style="display:none;">
    <div class="input-box">
      <i class="fas fa-key"></i>
      <input type="text" id="mpin" placeholder="Enter 4-digit M-PIN" maxlength="4" />
    </div>
  </div>

  <button class="login-btn" onclick="handleLogin()">Login</button>

  <div class="forgot-link">
    <a href="javascript:void(0);" onclick="showModal()">‚ùì Forgot Username / Password?</a>
  </div>

  <div class="signup-link">
    <a href="signup.html">üßæ Create New Account</a>
  </div>

  <div class="error" id="errorMsg"></div>
</div>

<!-- Forgot Modal -->
<div id="forgotModal">
  <div class="modal-content">
    <h3>Forgot Password</h3>
    <input type="text" id="resetUsername" placeholder="Enter your username" />
    <button class="primary" onclick="resetPassword()">Get Password</button>
    <button class="secondary" onclick="closeModal()">Cancel</button>
    <p id="resetMsg"></p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAlZZ79I_UCaTwV4KHo67Rauv99epa_VHc",
    authDomain: "aspire-tbi.firebaseapp.com",
    projectId: "aspire-tbi",
    databaseURL: "https://aspire-tbi-default-rtdb.firebaseio.com",
    storageBucket: "aspire-tbi.appspot.com",
    messagingSenderId: "9906395381",
    appId: "1:9906395381:web:546de5f0f6234703144dbc"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // --- Splash control ---
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('loginCard').style.display = 'block';
    }, 3000); // 3 seconds
  });

  // --- Tabs + Login logic ---
  window.toggleTab = function(tab) {
    document.getElementById('tab-username').classList.toggle('active', tab === 'username');
    document.getElementById('tab-mpin').classList.toggle('active', tab === 'mpin');
    document.getElementById('usernameTab').style.display = tab === 'username' ? 'block' : 'none';
    document.getElementById('mpinTab').style.display = tab === 'mpin' ? 'block' : 'none';
    document.getElementById('errorMsg').textContent = '';
  }

  window.handleLogin = async function() {
    const isMpin = document.getElementById('mpinTab').style.display === 'block';
    const errorDiv = document.getElementById('errorMsg');
    errorDiv.textContent = '';

    if (isMpin) {
      const mpinInput = document.getElementById('mpin').value.trim();
      if (!/^\d{4}$/.test(mpinInput)) {
        errorDiv.textContent = "Please enter a valid 4-digit M-PIN.";
        return;
      }

      try {
        const usersRef = ref(db, 'users');
        const snapshot = await get(usersRef);
        if (snapshot.exists()) {
          let found = false;
          snapshot.forEach(childSnap => {
            const data = childSnap.val();
            if (data.mpin === mpinInput) {
              window.location.href = 'index.html';
              found = true;
            }
          });
          if (!found) errorDiv.textContent = "Invalid M-PIN.";
        }
      } catch (e) {
        errorDiv.textContent = "Login failed: " + e.message;
      }
    } else {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        errorDiv.textContent = "Please fill in all fields.";
        return;
      }

      try {
        const userRef = ref(db, `users/${username}`);
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (data.password === password) {
            window.location.href = 'index.html';
          } else {
            errorDiv.textContent = "Incorrect password.";
          }
        } else {
          errorDiv.textContent = "User not found.";
        }
      } catch (e) {
        errorDiv.textContent = "Login failed: " + e.message;
      }
    }
  }

  window.showModal = () => {
    document.getElementById('forgotModal').style.display = 'flex';
    document.getElementById('resetMsg').textContent = '';
    document.getElementById('resetUsername').value = '';
  };

  window.closeModal = () => {
    document.getElementById('forgotModal').style.display = 'none';
  };

  window.resetPassword = async () => {
    const username = document.getElementById('resetUsername').value.trim();
    const msg = document.getElementById('resetMsg');

    if (!username) {
      msg.textContent = "Please enter your username.";
      msg.style.color = "red";
      return;
    }

    try {
      const userRef = ref(db, `users/${username}`);
      const snapshot = await get(userRef);
      if (snapshot.exists()) {
        const data = snapshot.val();
        msg.textContent = `Password: ${data.password}`;
        msg.style.color = "green";
      } else {
        msg.textContent = "Username not found.";
        msg.style.color = "red";
      }
    } catch (err) {
      msg.textContent = "Error: " + err.message;
      msg.style.color = "red";
    }
  };
</script>

</body>
</html>
