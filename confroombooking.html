<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conference Room Booking</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { margin: 0; padding: 20px; background: #f0f2f5; color: #333; }
    .app-container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h2 { text-align: center; margin-bottom: 20px; font-size: 1.5rem; }
    .form-group { margin-bottom: 15px; }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #007b5e;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #005f46;
    }
    #bookingIdDisplay {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
      color: #333;
    }
    #customTimeContainer { display: none; }
    @media (max-width: 480px) { .app-container { padding: 15px; } }
  </style>
</head>
<body>
  <div class="app-container">
    <h2>Conference Room Booking</h2>
    <div class="form-group">
      <select id="room" required>
        <option value="">-- Select Room --</option>
        <option value="GODAVARI">GODAVARI</option>
        <option value="KRISHNA">KRISHNA</option>
        <option value="MANJEERA">MANJEERA</option>
        <option value="GANGA">GANGA-NETWORK FACILITY</option>
      </select>
    </div>
    <div class="form-group">
      <input type="text" id="Startup" placeholder="Startup Name" required />
    </div>
    <div class="form-group">
      <input type="text" id="Employee" placeholder="Employee Name" required />
    </div>
    <div class="form-group">
      <input type="text" id="contact" placeholder="Contact Number" required />
    </div>
    <div class="form-group">
      <input type="date" id="date" required />
    </div>
    <div class="form-group">
      <select id="slot">
        <option value="">-- Select Slot --</option>
      </select>
    </div>
    <div class="form-group" id="customTimeContainer">
      <input type="text" id="customTime" placeholder="Enter custom time (HH:MM AM/PM - HH:MM AM/PM)" />
    </div>
    <div class="form-group">
      <select id="purpose" required>
        <option value="">-- Select Purpose --</option>
        <option value="Team Meeting">Team Meeting</option>
        <option value="Presentation">Presentation</option>
        <option value="Client Call">Client Call</option>
        <option value="Training Session">Training Session</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <button id="bookRoomBtn">Book Room</button>
    <div id="bookingIdDisplay"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAlZZ79I_UCaTwV4KHo67Rauv99epa_VHc",
      authDomain: "aspire-tbi.firebaseapp.com",
      projectId: "aspire-tbi",
      storageBucket: "aspire-tbi.appspot.com",
      messagingSenderId: "9906395381",
      appId: "1:9906395381:web:546de5f0f6234703144dbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const timeSlots = [
      "09:00 AM - 10:00 AM",
      "10:00 AM - 11:00 AM",
      "11:00 AM - 12:00 PM",
      "12:00 PM - 01:00 PM",
      "02:00 PM - 03:00 PM",
      "03:00 PM - 04:00 PM",
      "04:00 PM - 05:00 PM",
      "custom"
    ];

    const dateInput = document.getElementById("date");
    const slotSelect = document.getElementById("slot");
    const customTimeContainer = document.getElementById("customTimeContainer");
    const bookRoomBtn = document.getElementById("bookRoomBtn");

    // Restrict date from today to 3 days ahead
    const today = new Date();
    const maxDate = new Date();
    maxDate.setDate(today.getDate() + 3);
    dateInput.min = today.toISOString().split("T")[0];
    dateInput.max = maxDate.toISOString().split("T")[0];

    function toggleCustomTime(value) {
      customTimeContainer.style.display = (value === "custom") ? "block" : "none";
    }

    function updateSlotOptions() {
      slotSelect.innerHTML = '<option value="">-- Select Slot --</option>';
      const selDate = dateInput.value;
      if (!selDate) return;

      const selectedDate = new Date(selDate);
      const now = new Date();

      const available = timeSlots.filter(slot => {
        if (slot === "custom") return true;
        if (selectedDate.toDateString() !== now.toDateString()) return true;

        const hour = parseInt(slot.split(":")[0]);
        const isPM = slot.includes("PM");
        let slotHour24 = hour % 12 + (isPM ? 12 : 0);
        const slotStart = new Date(selectedDate);
        slotStart.setHours(slotHour24, 0, 0, 0);
        return slotStart > now;
      });

      available.forEach(slot => {
        const opt = document.createElement("option");
        opt.value = slot;
        opt.textContent = slot;
        slotSelect.appendChild(opt);
      });

      toggleCustomTime("");
    }

    function generateBookingId(room) {
      const ts = new Date().toISOString().replace(/[-:T.]/g, "").slice(0, 14);
      return `CR_${room}_${ts}`;
    }

    function isValidTimeRange(str) {
      const regex = /^([0]?[1-9]|1[0-2]):[0-5][0-9]\s?(AM|PM)\s?-\s?([0]?[1-9]|1[0-2]):[0-5][0-9]\s?(AM|PM)$/i;
      return regex.test(str.trim());
    }

    function normalizeSlot(str) {
      return str.replace(/to/gi, "-").replace(/\s+/g, " ").trim();
    }

    function toMinutes(timeStr) {
      const [time, modifier] = timeStr.split(" ");
      let [hours, minutes] = time.split(":")[0].split(":").map(Number);
      if (modifier === "PM" && hours !== 12) hours += 12;
      if (modifier === "AM" && hours === 12) hours = 0;
      return hours * 60 + (minutes || 0);
    }

    function isOverlap(slot1, slot2) {
      try {
        slot1 = normalizeSlot(slot1);
        slot2 = normalizeSlot(slot2);
        const [s1, e1] = slot1.split("-").map(x => x.trim());
        const [s2, e2] = slot2.split("-").map(x => x.trim());
        return toMinutes(s1) < toMinutes(e2) && toMinutes(s2) < toMinutes(e1);
      } catch { return false; }
    }

    async function isSlotAvailable(room, date, slot) {
      const q = query(collection(db, "conference_bookings"), where("room", "==", room), where("date", "==", date));
      const snapshot = await getDocs(q);
      for (const doc of snapshot.docs) {
        const existingSlot = doc.data().slot;
        if (isOverlap(existingSlot, slot)) return false;
      }
      return true;
    }

    async function bookRoom() {
      const room = document.getElementById("room").value;
      const startup = document.getElementById("Startup").value.trim();
      const employee = document.getElementById("Employee").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const date = document.getElementById("date").value;
      let slot = document.getElementById("slot").value;
      const customTime = document.getElementById("customTime").value.trim();
      const purpose = document.getElementById("purpose").value;

      if (slot === "custom") {
        if (!customTime) {
          alert("Please enter a custom time range.");
          return;
        }
        if (!isValidTimeRange(customTime)) {
          alert("Invalid custom time format. Use HH:MM AM/PM - HH:MM AM/PM.");
          return;
        }
        slot = customTime;
      }

      if (!room || !startup || !employee || !contact || !date || !slot || !purpose) {
        alert("Please fill all fields.");
        return;
      }

      if (!(await isSlotAvailable(room, date, slot))) {
        alert("⚠️ This room is already booked for the selected time slot.");
        return;
      }

      const bookingId = generateBookingId(room);
      document.getElementById("bookingIdDisplay").textContent = `Booking ID: ${bookingId}`;

      try {
        await addDoc(collection(db, "conference_bookings"), {
          room, startup, employee, contact, date, slot, purpose, bookingId, timestamp: serverTimestamp()
        });
      } catch (err) {
        console.error("Error saving booking:", err);
      }
    }

    dateInput.addEventListener("change", updateSlotOptions);
    slotSelect.addEventListener("change", e => toggleCustomTime(e.target.value));
    bookRoomBtn.addEventListener("click", bookRoom);
  </script>
</body>
</html>
