<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Aspire-TBI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { margin: 0; padding: 20px; background: #f0f4f8; color: #333; }
    .app-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { color: #004080; margin-bottom: 20px; }
    .form-group { margin-bottom: 18px; text-align: left; }
    label { display: block; margin-bottom: 6px; font-weight: 500; }
    input, select {
      width: 100%; padding: 12px; border-radius: 8px;
      border: 1px solid #ccc; font-size: 16px;
    }
    button {
      width: 100%; padding: 14px; background: #004080; color: #fff;
      border: none; border-radius: 8px; cursor: pointer; font-size: 16px;
    }
    button:hover { background: #002a60; }
    #qrContainer img {
      max-width: 250px; margin-bottom: 15px;
    }
    #paymentInfo {
      margin-top: 20px; color: green; font-weight: bold;
    }
    .note {
      font-size: 14px; color: #555;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h2><i class="fas fa-qrcode"></i> Pay via UPI QR</h2>

    <div id="qrContainer">
      <img src="your-qr-code.png" alt="Scan QR to Pay" />
      <p class="note">Scan the QR code above using any UPI app (Google Pay, PhonePe, etc.)</p>
    </div>

    <div class="form-group">
      <label for="paymentType">Payment Type</label>
      <select id="paymentType">
        <option value="">-- Select --</option>
        <option value="license">License</option>
        <option value="startup">Startup</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="amount">Amount (₹)</label>
      <input type="number" id="amount" placeholder="Enter amount" min="1" />
    </div>

    <div class="form-group">
      <label for="details">Details / Notes</label>
      <input type="text" id="details" placeholder="Purpose of payment" />
    </div>

    <div class="form-group">
      <label for="utr">UPI Reference Number / UTR (optional)</label>
      <input type="text" id="utr" placeholder="e.g., 1234567890" />
    </div>

    <button id="confirmPaymentBtn"><i class="fas fa-check-circle"></i> I Have Paid</button>

    <div id="paymentInfo"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAlZZ79I_UCaTwV4KHo67Rauv99epa_VHc",
      authDomain: "aspire-tbi.firebaseapp.com",
      projectId: "aspire-tbi",
      storageBucket: "aspire-tbi.appspot.com",
      messagingSenderId: "9906395381",
      appId: "1:9906395381:web:546de5f0f6234703144dbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const paymentType = document.getElementById("paymentType");
    const amountInput = document.getElementById("amount");
    const detailsInput = document.getElementById("details");
    const utrInput = document.getElementById("utr");
    const confirmBtn = document.getElementById("confirmPaymentBtn");
    const paymentInfo = document.getElementById("paymentInfo");

    confirmBtn.addEventListener("click", async () => {
      const type = paymentType.value;
      const amount = amountInput.value;
      const details = detailsInput.value;
      const utr = utrInput.value;

      if (!type) return alert("Please select a payment type.");
      if (!amount || amount <= 0) return alert("Please enter a valid amount.");

      try {
        await addDoc(collection(db, "payments"), {
          paymentType: type,
          amount: Number(amount),
          details: details || 'N/A',
          utr: utr || 'N/A',
          timestamp: serverTimestamp(),
          status: "Pending Verification"
        });

        paymentInfo.innerHTML = `✅ Your payment has been recorded.<br>Please wait while we verify your transfer.`;
        amountInput.value = "";
        detailsInput.value = "";
        utrInput.value = "";
        paymentType.value = "";
      } catch (err) {
        console.error("Error saving payment: ", err);
        paymentInfo.innerHTML = `❌ Error saving payment info. Try again.`;
      }
    });
  </script>
</body>
</html>
