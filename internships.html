<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Internship - Aspire-TBI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { margin: 0; padding: 0; background: #e6f0ff; color: #333; }
    .app-container {
      max-width: 650px;
      margin: 40px auto;
      background: #fff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      border-top: 6px solid #004080;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #004080;
      font-size: 2rem;
      font-weight: bold;
    }
    .form-group { margin-bottom: 20px; }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #004080;
    }
    input, textarea, select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
    }
    textarea { min-height: 90px; resize: vertical; }
    input:focus, textarea:focus, select:focus {
      border-color: #004080;
      box-shadow: 0 0 6px rgba(0,64,128,0.2);
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #004080;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #002a60; }
    #submissionMsg {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
      color: green;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="app-container">
  <h2><i class="fas fa-building"></i>Internship Opportunity</h2>

  <div class="form-group">
    <label for="startupName">Startup Name</label>
    <input type="text" id="startupName" placeholder="Your startup's name" required />
  </div>

  <div class="form-group">
    <label for="position">Position Available</label>
    <input type="text" id="position" placeholder="e.g., Web Developer Intern" required />
  </div>

  <div class="form-group">
    <label for="domain">Domain Details</label>
    <textarea id="domain" placeholder="Brief about the domain/project" required></textarea>
  </div>

  <div class="form-group">
    <label for="stipend">Stipend Offered (₹)</label>
    <input type="number" id="stipend" placeholder="Enter stipend amount" required />
  </div>

  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="date" id="startDate" required />
  </div>

  <div class="form-group">
    <label for="duration">Duration (in weeks/months)</label>
    <input type="text" id="duration" placeholder="e.g., 8 weeks or 3 months" required />
  </div>

  <div class="form-group">
    <label for="email">Contact Email</label>
    <input type="email" id="email" placeholder="e.g., hr@yourstartup.com" required />
  </div>

  <div class="form-group">
    <label for="location">Location</label>
    <select id="location" required>
      <option value="">-- Select --</option>
      <option value="Remote">Remote</option>
      <option value="On-site">On-site</option>
      <option value="Hybrid">Hybrid</option>
    </select>
  </div>

  <button id="submitBtn"><i class="fas fa-paper-plane"></i> Submit</button>
  <div id="submissionMsg"></div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAlZZ79I_UCaTwV4KHo67Rauv99epa_VHc",
    authDomain: "aspire-tbi.firebaseapp.com",
    projectId: "aspire-tbi",
    storageBucket: "aspire-tbi.appspot.com",
    messagingSenderId: "9906395381",
    appId: "1:9906395381:web:546de5f0f6234703144dbc"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const submitBtn = document.getElementById("submitBtn");
  const msg = document.getElementById("submissionMsg");

  submitBtn.addEventListener("click", async () => {
    const startupName = document.getElementById("startupName").value.trim();
    const position = document.getElementById("position").value.trim();
    const domain = document.getElementById("domain").value.trim();
    const stipend = document.getElementById("stipend").value.trim();
    const startDate = document.getElementById("startDate").value;
    const duration = document.getElementById("duration").value.trim();
    const email = document.getElementById("email").value.trim();
    const location = document.getElementById("location").value;

    if (!startupName || !position || !domain || !stipend || !startDate || !duration || !email || !location) {
      alert("Please fill all fields.");
      return;
    }

    try {
      await addDoc(collection(db, "internship_postings"), {
        startupName,
        position,
        domain,
        stipend: parseInt(stipend),
        startDate,
        duration,
        email,
        location,
        timestamp: serverTimestamp()
      });

      msg.innerHTML = "✅ Internship posted successfully!";
      // Clear fields
      document.getElementById("startupName").value = "";
      document.getElementById("position").value = "";
      document.getElementById("domain").value = "";
      document.getElementById("stipend").value = "";
      document.getElementById("startDate").value = "";
      document.getElementById("duration").value = "";
      document.getElementById("email").value = "";
      document.getElementById("location").value = "";
    } catch (err) {
      console.error("Error submitting:", err);
      msg.innerHTML = "❌ Failed to submit internship.";
    }
  });
</script>

</body>
</html>
