<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instrument Booking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { margin: 0; padding: 20px; background: #f4f4f4; color: #333; }
    .app-container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    .form-group input, .form-group select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { width: 100%; padding: 12px; background: #004080; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    button:hover { background: #003060; }
    .icons { text-align: center; margin: 20px 0; }
    .icons i { font-size: 32px; margin: 0 10px; color: #004080; }
    #bookingIdDisplay { font-weight: bold; margin-top: 10px; text-align: center; }
    #customTimeContainer { display: none; }
  </style>
</head>
<body>
  <div class="app-container">
    <h2><i class="fas fa-microscope"></i> Instrument Booking</h2>
    
    <div class="form-group">
      <select id="instrument" required>
        <option value="">-- Select Instrument --</option>
        <option value="Lyophilizer">Lyophilizer</option>
        <option value="HPLC-ANALYTICAL">HPLC-ANALYTICAL</option>
        <option value="HPLC-PREP">HPLC-PREP</option>
        <option value="ORBITEK SHAKER">ORBITEK SHAKER</option>
        <option value="SONICATOR">SONICATOR</option>
        <option value="CENTRIFUGE-HIGH SPEED">CENTRIFUGE- HIGH SPEED</option>
        <option value="K.F.TITRATOR">K.F.TITRATOR</option>
        <option value="UV-VIS-SPECTROPHOTOMETER">UV-VIS-SPECTROPHOTOMETER</option>
        <option value="LAMINAR FUMEHOOD">LAMINAR FUMEHOOD</option>
        <option value="INVERTED MICROSCOPE">INVERTED MICROSCOPE</option>
        <option value="CO2 INCUBATOR">CO2 INCUBATOR</option>
        <option value="GEL-DOC IMAGING">GEL-DOC IMAGING</option>
        <option value="PCR">PCR</option>
        <option value="PH Meter">PH Meter</option>
      </select>
    </div>

    <div class="form-group">
      <input type="text" id="name" placeholder="Startup Name" required />
    </div>

    <div class="form-group">
      <input type="text" id="username" placeholder="Your Name" required />
    </div>

    <div class="form-group">
      <input type="text" id="number" placeholder="Your Contact Number" required />
    </div>

    <div class="form-group">
      <label>Start Date:</label>
      <input type="date" id="startDate" required />
    </div>

    <div class="form-group">
      <label>End Date (max 2 days):</label>
      <input type="date" id="endDate" required />
    </div>

    <div class="form-group">
      <select id="slot">
        <option value="">-- Select Slot --</option>
      </select>
    </div>

    <div class="form-group" id="customTimeContainer">
      <input type="text" id="customTime" placeholder="Enter custom time (e.g., 07:00 PM - 08:30 PM)" />
    </div>

    <div class="form-group">
      <select id="purpose" required>
        <option value="">-- Select Purpose --</option>
        <option value="Research">Research</option>
        <option value="Academic">Academic</option>
        <option value="Testing">Testing</option>
        <option value="Training">Training</option>
        <option value="Demonstration">Demonstration</option>
      </select>
    </div>

    <button id="bookBtn">Book Instrument</button>
    <div id="bookingIdDisplay"></div>

    <div class="icons">
      <i class="fas fa-qrcode"></i>
      <i class="fas fa-id-card"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-microchip"></i>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAlZZ79I_UCaTwV4KHo67Rauv99epa_VHc",
      authDomain: "aspire-tbi.firebaseapp.com",
      projectId: "aspire-tbi",
      storageBucket: "aspire-tbi.appspot.com", 
      messagingSenderId: "9906395381",
      appId: "1:9906395381:web:546de5f0f6234703144dbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const timeSlots = [
      "09:00 AM - 10:00 AM",
      "10:00 AM - 11:00 AM",
      "11:00 AM - 12:00 PM",
      "12:00 PM - 01:00 PM",
      "02:00 PM - 03:00 PM",
      "03:00 PM - 04:00 PM",
      "04:00 PM - 05:00 PM",
      "custom"
    ];

    const startDateInput = document.getElementById("startDate");
    const endDateInput = document.getElementById("endDate");
    const slotSelect = document.getElementById("slot");
    const customTimeContainer = document.getElementById("customTimeContainer");

    const today = new Date();
    const maxDate = new Date();
    maxDate.setDate(today.getDate() + 7);

    startDateInput.min = today.toISOString().split('T')[0];
    startDateInput.max = maxDate.toISOString().split('T')[0];
    endDateInput.min = today.toISOString().split('T')[0];
    endDateInput.max = maxDate.toISOString().split('T')[0];

    function toggleCustomTime(value) {
      customTimeContainer.style.display = value === "custom" ? "block" : "none";
    }

    function updateSlotOptions() {
      slotSelect.innerHTML = '<option value="">-- Select Slot --</option>';
      timeSlots.forEach(slot => {
        const option = document.createElement("option");
        option.value = slot;
        option.textContent = slot;
        slotSelect.appendChild(option);
      });
      toggleCustomTime("");
    }

    function generateBookingId(inst, date) {
      const timestamp = new Date().toISOString().replace(/[-:T.]/g, '').slice(0, 14);
      return `BK_${inst}_${date}_${timestamp}`;
    }

    async function bookInstrument() {
      const instrument = document.getElementById("instrument").value.trim();
      const name = document.getElementById("name").value.trim();
      const username = document.getElementById("username").value.trim();
      const number = document.getElementById("number").value.trim();
      const purpose = document.getElementById("purpose").value;
      let slot = document.getElementById("slot").value;
      const customTime = document.getElementById("customTime").value.trim();

      const startDate = new Date(startDateInput.value);
      const endDate = new Date(endDateInput.value);

      if (slot === "custom") {
        if (!customTime) {
          alert("Please enter a custom time range.");
          return;
        }
        slot = customTime;
      }

      if (!instrument || !name || !username || !number || !slot || !purpose || isNaN(startDate) || isNaN(endDate)) {
        alert("Please fill all fields.");
        return;
      }

      const diffDays = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;

      if (diffDays < 1 || diffDays > 2) {
        alert("You can only book up to 2 days.");
        return;
      }

      const bookingIds = [];

      for (let i = 0; i < diffDays; i++) {
        const bookingDate = new Date(startDate);
        bookingDate.setDate(startDate.getDate() + i);
        const formattedDate = bookingDate.toISOString().split('T')[0];
        const bookingId = generateBookingId(instrument, formattedDate);
        bookingIds.push(bookingId);

        try {
          await addDoc(collection(db, "bookings"), {
            instrument,
            name,
            username,
            number,
            date: formattedDate,
            slot,
            purpose,
            bookingId,
            timestamp: serverTimestamp()
          });
        } catch (error) {
          console.error("Error saving booking:", error);
          alert("Failed to save booking for " + formattedDate);
        }
      }

      document.getElementById("bookingIdDisplay").innerText = `Booking Successful. IDs: ${bookingIds.join(", ")}`;
      // alert("Booking(s) saved to Firebase!");
    }

    startDateInput.addEventListener("change", updateSlotOptions);
    endDateInput.addEventListener("change", updateSlotOptions);
    slotSelect.addEventListener("change", (e) => toggleCustomTime(e.target.value));
    document.getElementById("bookBtn").addEventListener("click", bookInstrument);

    updateSlotOptions();
  </script>
</body>
</html>
