<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f6ff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      padding: 40px 50px;
      box-sizing: border-box;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    h2 {
      color: #003366;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .avatar-wrapper {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 30px;
      border-radius: 50%;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      background: #e1e8ff;
      overflow: hidden;
      cursor: pointer;
      border: 3px solid #003366;
      transition: transform 0.2s ease;
    }
    .avatar-wrapper:hover {
      transform: scale(1.05);
    }

    img.avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #avatarInput {
      display: none;
    }

    label[for="avatarInput"] {
      position: absolute;
      bottom: 0;
      right: 0;
      background: #003366;
      color: white;
      font-size: 14px;
      padding: 6px 12px;
      border-top-left-radius: 10px;
      user-select: none;
      opacity: 0.85;
      transition: opacity 0.2s ease;
    }
    label[for="avatarInput"]:hover {
      opacity: 1;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 7px;
      font-weight: 600;
      color: #003366;
      font-size: 14px;
      letter-spacing: 0.03em;
    }

    input[type="text"], input[type="email"], input[type="url"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1.5px solid #c4cde7;
      border-radius: 12px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="url"]:focus {
      border-color: #003366;
      outline: none;
    }

    .btn-primary {
      margin-top: 30px;
      width: 100%;
      padding: 14px 0;
      font-size: 17px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      color: white;
      background-color: #003366;
      box-shadow: 0 5px 15px rgba(0, 51, 102, 0.3);
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #001f4d;
    }

    .btn-logout {
      margin-top: 15px;
      width: 100%;
      padding: 12px 0;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      color: white;
      background-color: #e94e42;
      box-shadow: 0 5px 15px rgba(233, 78, 66, 0.4);
      transition: background-color 0.3s ease;
    }
    .btn-logout:hover {
      background-color: #b3322c;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
      font-weight: 600;
      text-align: center;
    }

    .error {
      margin-top: 15px;
      font-size: 14px;
      color: #d32f2f;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container" role="main" aria-label="User Dashboard">
    <h2>User Dashboard</h2>
    
    <div class="avatar-wrapper" title="Click to change avatar">
      <img src="" alt="User Avatar" class="avatar" id="avatarImg" />
      <label for="avatarInput" aria-label="Upload new profile image">Edit</label>
      <input type="file" id="avatarInput" accept="image/*" aria-describedby="avatarUploadDesc" />
    </div>

    <form id="profileForm" autocomplete="off" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required aria-required="true" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required aria-required="true" />

      <label for="avatarUrl">Avatar URL (optional)</label>
      <input type="url" id="avatarUrl" name="avatarUrl" placeholder="https://example.com/image.jpg" />

      <button type="submit" class="btn-primary">Save Changes</button>
    </form>

    <button class="btn-logout" id="logoutBtn" aria-label="Logout from dashboard">Logout</button>

    <div class="message" id="successMsg" role="alert" aria-live="polite"></div>
    <div class="error" id="errorMsg" role="alert" aria-live="assertive"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAlZZ79I_UCaTwV4KHo67Rauv99epa_VHc",
      authDomain: "aspire-tbi.firebaseapp.com",
      projectId: "aspire-tbi",
      databaseURL: "https://aspire-tbi-default-rtdb.firebaseio.com",
      storageBucket: "aspire-tbi.appspot.com",
      messagingSenderId: "9906395381",
      appId: "1:9906395381:web:546de5f0f6234703144dbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const user = JSON.parse(localStorage.getItem("user"));
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const avatarUrlInput = document.getElementById("avatarUrl");
    const avatarImg = document.getElementById("avatarImg");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");
    const logoutBtn = document.getElementById("logoutBtn");
    const profileForm = document.getElementById("profileForm");
    const avatarInput = document.getElementById("avatarInput");

    if (!user || !user.username) {
      // Redirect if no user logged in
      window.location.href = "login.html";
    } else {
      loadUserProfile(user.username);
    }

    function loadUserProfile(username) {
      const userRef = ref(db, `users/${username}`);
      get(userRef)
        .then(snapshot => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            nameInput.value = data.name || "";
            emailInput.value = data.email || "";
            avatarUrlInput.value = data.avatarUrl || "";
            if(data.avatarBase64) {
              avatarImg.src = data.avatarBase64;
            } else if(data.avatarUrl) {
              avatarImg.src = data.avatarUrl;
            } else {
              avatarImg.src = "https://i.imgur.com/9g7H4g1.png"; // fallback default
            }
          } else {
            errorMsg.textContent = "User data not found.";
          }
        })
        .catch(error => {
          errorMsg.textContent = "Error loading profile: " + error.message;
        });
    }

    // Handle image file input change
    avatarInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;

      if (!file.type.startsWith('image/')) {
        errorMsg.textContent = "Selected file is not an image.";
        return;
      }

      errorMsg.textContent = "";
      successMsg.textContent = "";

      const reader = new FileReader();
      reader.onload = () => {
        avatarImg.src = reader.result;
        // Store the base64 string temporarily in a data attribute
        avatarImg.dataset.base64 = reader.result;
      };
      reader.readAsDataURL(file);
    });

    profileForm.addEventListener("submit", e => {
      e.preventDefault();
      successMsg.textContent = "";
      errorMsg.textContent = "";

      const updatedData = {
        name: nameInput.value.trim(),
        email: emailInput.value.trim(),
        avatarUrl: avatarUrlInput.value.trim()
      };

      if (!updatedData.name || !updatedData.email) {
        errorMsg.textContent = "Name and Email are required.";
        return;
      }

      // Check if user uploaded an image; if yes, save Base64 string
      if(avatarImg.dataset.base64) {
        updatedData.avatarBase64 = avatarImg.dataset.base64;
        updatedData.avatarUrl = ""; // clear URL if Base64 image is used
      }

      const userRef = ref(db, `users/${user.username}`);
      update(userRef, updatedData)
        .then(() => {
          successMsg.textContent = "Profile updated successfully!";
          // update localStorage user name
          user.name = updatedData.name;
          localStorage.setItem("user", JSON.stringify(user));
          // clear temp base64 data attribute after saving
          delete avatarImg.dataset.base64;
        })
        .catch(err => {
          errorMsg.textContent = "Failed to update profile: " + err.message;
        });
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
